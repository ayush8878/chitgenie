steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/invoice-agent:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/invoice-agent:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/invoice-agent:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/invoice-agent:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'invoice-agent',
      '--image', 'gcr.io/$PROJECT_ID/invoice-agent:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '10',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID'
    ]

images:
  - 'gcr.io/$PROJECT_ID/invoice-agent:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/invoice-agent:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY